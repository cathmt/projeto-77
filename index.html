<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>
<body>
    <center>
    <h1>Projeto no Console</h1>
    <P>Visual Studio é um aplicativo de programação criado pela microsoft</P>
    <p> Tela console é um "espaço" no navegador que mostra os resultados/mensagens referentes ao codigo.</p>

    </center>

    <script>

        console.log("Meu primeiro projeto no console");

        var firstName = "ranbir ";
        console.log(firstName);

        var lastName = "Kapoor";
        console.log(lastName);

        var nomeCompleto = firstName.concat(lastName);
        console.log(nomeCompleto);

        var a = 10;
        var b = 5;
        
        var add = a + b ;
        console.log(add);

        var multiplicação = a * b;
        console.log(multiplicação);

        var divisão = a / b;
        console.log(divisão);
    
    </script>
    
</body>
</html>
